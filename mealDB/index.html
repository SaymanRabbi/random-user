<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The MaleDB</title>
  <!-- ----bootstrap Link------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="pop-Up">
  </div>
  <div class="d-flex container justify-content-center align-items-center pt-5">
    <div class="left-img">
      <img src="./img/meal-icon.png" class="img-fluid" alt="">
    </div>
    <div class="content text-center">
      <h1>Welcome to TheMealDB</h1>
      <p>Welcome to TheMealDB: An open, crowd-sourced database of Recipes from around the world.
        We also offer a free JSON API for anyone wanting to use it, with additional features for subscribers.</p>
      <button class="btn btn-warning px-3"><span class="text-primary fw-bold ">Pay</span><span
          class="text-info fw-bold me-1">Pal</span>Subscribe</button>
    </div>
    <div class="right-img">
      <img src="./img/meal-icon.png" class="img-fluid" alt="">
    </div>
  </div>
  <!-- ------show toast------- -->
  <div class="toast text-black" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="" class="rounded me-2" alt="">
      <strong class="me-auto">Error!!!</strong>
      <small>0 mins ago</small>
      <button type="button" class="btn-close" id="button" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Please Give Some Value In input
    </div>
  </div>
  <!-- --------custom details----- -->
  
  <!-- -----section to display img------ -->
  <section class="mt-5 container">
    <div class="input-group mb-3 w-50 mx-auto mb-5">
      <input type="text" class="form-control" id="input" placeholder="Search For a Meal"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">Search</span>
    </div>
    <!-- cards------ -->
    <div class="row row-cols-1 row-cols-md-3 g-4 m-0 justify-content-center" id="container">
    </div>
  </section>

  <!-- script-------- -->
  <script src="./script.js"></script>
</body>

</html>
