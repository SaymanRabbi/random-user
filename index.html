<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="flex justify-center items-center"> 
   <section>
    <h1 class="text-center text-5xl  text-white mt-8 mb-4">RANDOM USER GENERATOR</h1>
    <p class="text-white text-lg">A free, open-source API for generating random user data. Like Lorem Ipsum, but for people.</p>
    <p class="text-center text-yellow-50 cursor-pointer"><i class="bi bi-twitter text-lime-700 text-lg"></i> Follow us @KeepRolling</p>
    <div class="profile mt-10 bg-white text-center px-10 py-8 rounded">
        <div class="flex justify-center">
            <div class="h-44 w-44 border-2 rounded-full relative">
                <img src="" id="profile-Img" class="h-40 rounded-full mb-5 absolute top-1/2 left-1/2 Custom" alt="">
            </div>
        </div>
        <p id="name" class="mt-8 text-lg text-gray-400">Hi, My name is</p>
        <p id="value" class="text-4xl text-gray-900 mb-8"></p>
        <div class="flex justify-center items-center text-3xl">
            <i class="bi bi-person-plus text-4xl mr-12" id="person"></i>
            <i class="bi bi-envelope text-4xl mr-12" id="email"></i>
            <i class="bi bi-calendar text-4xl mr-12" id="calender"></i>
            <i class="bi bi-map text-4xl mr-12" id="map"></i>
            <i class="bi bi-telephone text-4xl mr-12" id="phone"></i>
            <i class="bi bi-lock text-4xl mr-12" id="pass"></i>
        </div>
        
    </div>
   </section>


    <script src="./app.js"></script>
</body>
</html>
